<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Recipie App</title>
  </head>
  <body>
    <form class="shadow p-3 mb-5 bg-white rounded" id="form">
      <div class="form-group row">
        <div class="input-group mb-3">
          <input
            id="choose-userId"
            type="number"
            name=""
            value=""
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              onclick="filterByUserId()"
              class="btn btn-outline-primary"
              type="button"
              id="button-addon2"
            >
              Set userId!
            </button>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group">
          <div class="input-group-prepend">
            <button
              onclick="findFromIdScope()"
              class="btn btn-outline-primary"
              type="button"
              id="button-addon1"
            >
              Set Id scope!
            </button>
          </div>
          <input
            id="choose-Id-start"
            type="number"
            aria-label="First name"
            class="form-control"
          />
          <input
            id="choose-Id-stop"
            type="number"
            aria-label="Last name"
            class="form-control"
          />
        </div>
      </div>
    </form>

    <div id="list-container" class="border border-primary">
      <h1 id="method-description">Wynik filtrowania!</h1>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
